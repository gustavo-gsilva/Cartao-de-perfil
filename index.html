<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Exercício de HTML e CSS com Flexbox.">
    <title>Cartão de Perfil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" sizes="32x32" href="./src/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
</head>

<body>
    <main class="container">
        <div class="descricao-do-perfil">
            <img src="./src/images/image-github.jpg" alt="Foto de Perfil">

            <h1 class="nome-do-perfil">Victor Crest</h1>

            <p class="texto-com-cor">London</p>
        </div>
        <div class="informacoes-do-perfil">

            <ul>
                <li><strong>80k</strong><span class="texto-com-cor">Followers</span></li>

                <li><strong>803k</strong> <span class="texto-com-cor">Likes</span></li>

                <li><strong>1.4k</strong> <span class="texto-com-cor">Photos</span></li>
            </ul>
        </div>
    </main>
</body>

</html>
